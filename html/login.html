<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h2 id="titulo">Login jugador</h2>
        <input type="text" id="username" placeholder="Nombre de usuario">
        <a href="registro.html" class="enlace-registro">¿No tienes una cuenta? Regístrate</a>
        <input type="password" id="contraseña" placeholder="Contraseña">
        <button id="btn-loguear">Loguear</button>
        <p>la pagina se recargara si los datos son correctos</p>
        <p class="error" id="error-msg"></p>
         <button type="button" id="btn-jugar">Jugar</button>
    </div>

    <script src="login.js"></script>
</body>
</html>
