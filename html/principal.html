<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/principal.css">
</head>

<body class="paginainicio">
    <header class="encabezadoprincipal">
        <h1>DRAFTOSAURUS</h1>
    </header>

    <div class="recuadromain">
        <br><br>
        <main>
            <a href="ranking.html" class="btn btn-primary d-block text-center w-50 mx-auto botonirranking">Ranking</a>
            <a href="reglas.html" class="btn btn-primary d-block text-center w-50 mx-auto botonreglas">Reglas</a>
            <a href="partida.html" class="btn btn-primary d-block text-center w-50 mx-auto botonpartida">Iniciar partida</a>

            <div class="mb-4">
                <select name="cantidad" id="cantidad" class="form-select" required>
                    <option value="1" class="cantidadjugadores">Cantidad de jugadores:</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button type="button" id="empezarBtn">Empezar</button>
            </div>    
           
    <script>
document.getElementById("empezarBtn").addEventListener("click", () => {
  const total = document.getElementById("cantidad").value;
  window.location.href = `login.html?total=${total}&UserActual=1`;
}); 

// Traer jugadores logueados de sessionStorage
    const jugadores = JSON.parse(sessionStorage.getItem("jugadores")) || [];
const lista = document.getElementById("lista-jugadores");

jugadores.forEach(j => {
    const li = document.createElement("li");
    li.textContent = `${j.nombre} - Partidas ganadas: ${j.partidas_ganadas}`;
    lista.appendChild(li);
});
   </script>
 <h2>Jugadores logueados:</h2>
<ul id="lista-jugadores"></ul>

        </main>
    </div>

    <footer class="footerprincipal">
        <p>Proyecto UTU 2025 - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-4cmjXxw+Yv6m8QZ6sHnFf0k2JH8b6v9h5V6g5H5V6g5H5V6g5H5V6g5H5V6g5H5V6g"
        crossorigin="anonymous"></script>
</body>

</html>
